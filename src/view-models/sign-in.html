<template>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="http://semantic-ui.com/examples/assets/images/logo.png" class="image">
      <div class="content">
          sign in
      </div>
    </h2>
    <form class="ui large form" submit.delegate="createUser(user)">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address" value.bind="user.email">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" value.bind="user.password">
          </div>
        </div>
        <button class="ui fluid large teal submit button" type="submit">sign in</button>
      </div>

      <div class="ui error message"></div>

    </form>

    
  </div>
</div>
</template>
